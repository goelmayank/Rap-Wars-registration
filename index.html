    <meta property="og:description" content="Rap Wars was started as an initiative to provide an opportunity to underground Rap battlers in India. Today Rap Wars is India's only nationwide rap battling competition. Rap Wars is also one of the kernel events at Oasis, the second largest cultural fest in Asia. After five successful editions, Rap Wars now brings the battle to your own city. Rap Wars shall now be conducting it's prelims in Delhi, Bangalore, Mumbai and Kolkata.">

<body>
    <div class="container">
        <div class="fs-form-wrap" id="fs-form-wrap">
            <div class="fs-title">
                <h1>RAP WARS 2016 | Registration</h1>
                <div class="wrap">
                    <a class="btn-7" href="#"><span>Login</span></a>
                </div>
            </div>
            <form id="myform" class="fs-form fs-form-full" autocomplete="off">
                <ol class="fs-fields">
                    <li>
                        <label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
                        <input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Dean Moriarty" required/>
                    </li>
                    <li>
                        <label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your email address?</label>
                        <input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="dean@road.us" required/>
                    </li>
                    <li>
                        <label class="fs-field-label fs-anim-upper" for="q3">What's your phone number?</label>
                        <input class="fs-mark fs-anim-lower" id="q3" name="q3" type="number" placeholder="9832099999" />
                    </li>
                    <li data-input-trigger>
                        <label class="fs-field-label fs-anim-upper" for="q4" data-info="This will help us know what kind of service you need">What is your gender?</label>
                        <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
                            <span><input id="q4a" name="q4" type="radio" value="male"/><label for="q4a" class="radio-male">Male</label></span>
                            <span><input id="q4b" name="q4" type="radio" value="female"/><label for="q4b" class="radio-female">Female</label></span>
                        </div>
                    </li>
                    <li data-input-trigger>
                        <label class="fs-field-label fs-anim-upper" for="q5" data-info="This will help us know what kind of service you need">Where do you want to battle?</label>
                        <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
                            <span><input id="q5a" name="q5" type="radio" value="conversion"/><label for="q5a" class="radio-Bangalore">Bangalore</label></span>
                            <span><input id="q5b" name="q5" type="radio" value="social"/><label for="q5b" class="radio-Delhi">New Delhi</label></span>
                            <span><input id="q5c" name="q5" type="radio" value="mobile"/><label for="q5c" class="radio-Kolkata">Kolkata</label></span>
                            <span><input id="q5d" name="q5" type="radio" value="mobile"/><label for="q5d" class="radio-Mumbai">Mumbai</label></span>
                        </div>
                    </li>
                </ol>
                <!-- /fs-fields -->
                <button class="fs-submit" type="submit">Send answers</button>
            </form>
            <!-- /fs-form -->
        </div>
        <!-- /fs-form-wrap -->
    </div>
    <!-- /container -->
    <script src="js/classie.js"></script>
    <script src="js/selectFx.js"></script>
    <script src="js/fullscreenForm.js"></script>
    <script>
    (function() {
        var formWrap = document.getElementById('fs-form-wrap');

        [].slice.call(document.querySelectorAll('select.cs-select')).forEach(function(el) {
            new SelectFx(el, {
                stickyPlaceholder: false,
                onChange: function(val) {
                    document.querySelector('span.cs-placeholder').style.backgroundColor = val;
                }
            });
        });

        new FForm(formWrap, {
            onReview: function() {
                classie.add(document.body, 'overview'); // for demo purposes only
            }
        });
    })();
    </script>
</body>

</html>
